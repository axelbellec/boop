<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Add favicon -->
			<link rel="icon" type="image/png" href="%sveltekit.assets%/assets/images/favicon.png">
			
			<!-- Import CSS -->
			<link rel="stylesheet" href="%sveltekit.assets%/assets/css/style.css">
			<link href="https://fonts.googleapis.com/css?family=Gelasio" rel="stylesheet">


			<!-- Mapbox GL JS JavaScript -->
			<link href='https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css' rel='stylesheet' />
			<script src='https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js'></script>

			<!-- Updated metadata -->
			<title>Boop - Bordeaux Bike Hoops Map</title>
			<meta name="description" content="Locate bike racks in Bordeaux with Boop. Find the nearest standard, cargo, or motorbike rack using our interactive map." />
			
			<!-- Open Graph metadata -->
			<meta property="og:image" content="%sveltekit.assets%/assets/images/og-preview.png">
			<meta property="og:site_name" content="Boop">
			<meta property="og:title" content="Boop - Find Bike Racks in Bordeaux">
			<meta property="og:description" content="Easily locate bike racks in Bordeaux with our interactive map. Perfect for cyclists looking for secure parking spots.">
			<meta property="og:url" content="https://boop-bay.vercel.app/">
			
			<!-- Twitter Card metadata -->
			<meta name="twitter:card" content="summary_large_image">
			<meta name="twitter:image" content="%sveltekit.assets%/assets/images/twitter-preview.png">
			<meta name="twitter:title" content="Boop: Bordeaux Bike Rack Finder">
			<meta name="twitter:description" content="Discover nearby bike racks in Bordeaux for standard, cargo, and motorbikes using our interactive map.">

			%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
